{% extends "basepass.html"%}
{% block title %}Climber | Register{% endblock%}
{% block start %}



<div class="container h-100 w-100">

    <div class="row h-100 w-100">
        <div class="col-12 mx-auto d-table h-100 w-50">
            <div class="d-table-cell align-middle">
  
                <div class="text-center mt-4">
                    <h1 class="h2" style="color: rgb(5, 5, 6);">ENTER THE OTP </h1>
                    <p class="lead">
                          <span class="sp"></span>
                    </p>
                    
  
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
  
                            {% if messages %}

                            {% for message in messages %}
                            <div class="alert alert-info">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                                
                            <form style="width: 5;"    method="POST" action="" role="form">
                              {% csrf_token  %}
                                <div class="form-group">
                                    <label> </label>
                                    <input class="form-control form-control-lg" type="text" name="otp" placeholder="OTP">
                                </div>
                               
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary">
                                      <span class="glyphicon glyphicon-share-alt"></span>
                                      submit
                                    </button>
                                  </div> 
                            
                            </form>
                        </div>
                    </div>
                </div>
  
            </div>
        </div>
    </div>
  </div>
  {% endblock %}
